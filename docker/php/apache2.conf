<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    LoadModule php_module modules/libphp.so

    DocumentRoot "/var/www/html"
    DirectoryIndex index.php index.html

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>