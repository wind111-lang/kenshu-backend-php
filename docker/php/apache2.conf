<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    LoadModule php_module modules/libphp.so

    DocumentRoot "/var/www/html/public"
    DirectoryIndex index.php

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <Directory "/var/www/html/public">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

